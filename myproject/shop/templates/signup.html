{% extends 'base.html' %}
{% block content %}

<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Please signup</h1>
            <p class="lead fw-normal text-white-50 mb-0">Signup for user account...</p>
        </div>
    </div>
</header>
<br><br>
<div class="container">
    <div class="row">
        <center>
            <div class="col=8">
                <form method="POST" action="{% url 'signup' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br><br>
                    
                    <button type="submit" class="btn btn-secondary">signup</button>
                </form>
            </div>
        </center>

    </div>

</div>
<br><br>
{% endblock %}
